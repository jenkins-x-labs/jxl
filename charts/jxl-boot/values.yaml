# Default values for jxl-boot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: gcr.io/jenkinsxio-labs/jxl
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: jxl-boot

secrets:
  helmboot:
    enabled: true
  gsm:
    enabled: false
  env:
    enabled: false
    adminUser:
      username: ""
      password: ""
    hmacToken: ""
    pipelineUser:
      username: ""
      email: ""
      token: ""

jxRequirements:
  bootConfigURL: https://github.com/jenkins-x/jenkins-x-boot-helmfile-config.git
  bootConfigRef: master
  cluster:
    clusterName: ""
    namespace: ""
    project: ""
    provider: ""
  ingress:
    domain: ""
    externalDNS: false
    namespaceSubDomain: -jx.
    tls:
      email: ""
      enabled: false
      production: false
  versionStream:
    ref: "master"
    url: https://github.com/jenkins-x-labs/jenkins-x-versions.git

